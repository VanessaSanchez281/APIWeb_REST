  <body>
    <div class="container">
        <header class="jumbotron"><img src="Images/banner.jpg" /></header>
        <main>
            <form id="form1" >
                <div class="row">
                    <div class="col-sm-6 table-responsive">
                        <h1>Editar Categorias</h1>
                        <table id="categories" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre corto</th>
                                    <th>Nombre largo</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <span id="message">Cargando...</span>
                    </div>
                    <div id="details" class="col-sm-6">
                        <input type="hidden" id="orig_id" />
                        <div class="form-group">
                            <label class="control-label">ID</label>
                            <input type="text" id="id" name="CategoryID" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nombre Corto</label>
                            <input type="text" id="short" name="ShortName" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nombre Largo</label>
                            <input type="text" id="long" name="LongName" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="button" value="Insertar" class="btn" onclick="insertarCategoria();" />
                            <input type="button" value="Actualizar" class="btn" onclick="actualizarCategoria();" />
                            <input type="button" value="Eliminar" class="btn" onclick="eliminarCategoria();" />
                            <input type="button" value="Limpiar" class="btn" onclick="limpiarTodo();" />
                        </div>
                    </div>
                </div> 
            </form>
        </main>
    </div>
